name: Nightly build

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger build
        run: |
          curl -XPOST -u "${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/typecho/Dockerfile/actions/workflows/build.yml/dispatches --data '{"ref": "master", "inputs": {"version": "nightly"}}'
